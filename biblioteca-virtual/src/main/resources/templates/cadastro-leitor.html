<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Leitor</title>
    <link rel="stylesheet" href="style.css">
        <link rel="icon" href="Ãcone.png">
</head>
<body>

<div class="container">
    <h2>Cadastrar Leitor</h2>

    <form id="formLeitor">
        <label>Nome</label>
        <input type="text" id="nome" required>

        <label>Email</label>
        <input type="email" id="email" required>

        <label>Status</label>
        <select id="status">
            <option value="ATIVO">ATIVO</option>
            <option value="INATIVO">INATIVO</option>
        </select>

        <button type="submit">Salvar</button>
    </form>
</div>

<script src="leitores.js"></script>
</body>
</html>
